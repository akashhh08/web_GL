<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 1</title>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Friend</th>
                <th>Birthday</th>
                <th>Favourite Dish</th>

        </thead>
        <tbody>
            <tr>
                <td>Namith</td>
                <td>July 14th</td>
                <td>Biriyani</td>
            </tr>
            <tr>
                <td>Dhanush</td>
                <td>November 5th</td>
                <td>Kabab</td>
            </tr>
            <tr>
                <td>Prabal</td>
                <td>December 17th</td>
                <td>Shawarma</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
